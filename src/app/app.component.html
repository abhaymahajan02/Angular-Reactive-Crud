

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 c1">
      <h1 class="text-center ">
        Bank Management System
      </h1>
    </div>
    <div class="col-lg-4 b1">
      <form [formGroup]="bankForm">
        <div class="form-group f1">
          <label >Bank Id:</label>
          <input type="text" class="form-control t1" placeholder="Enter your id" formControlName="bankid"
         [ngClass]="{'is-invalid': submitted && f['bankid'].errors}">

          <div *ngIf= "submitted && f['bankid'].errors">
            <div *ngIf= "submitted && f['bankid'].errors['required']">
              Bank id is required...!
            </div>
          </div>
        </div>
        <div class="form-group">
          <label >Person Name:</label>
          <input type="text" class="form-control t1" placeholder="Enter your name" formControlName="personnm"
          [ngClass]="{'is-invalid': submitted && f['personnm'].errors}">

          <div *ngIf= "submitted && f['personnm'].errors">
            <div *ngIf= "submitted && f['personnm'].errors['required']">
              Person Name is required...!
            </div>
          </div>
        </div>
        
        <button *ngIf="isEditoperation == false" type="submit" class="btn btn-outline-primary form-control" (click)="onSubmit()">
          <i class="fa fa-sign-in"></i>  Submit
        </button>

        <button  *ngIf="isEditoperation == true" type="update" class="btn btn-outline-warning form-control" (click)="onUpdate()">
          <i class="fa fa-sign-in"></i>  Update
        </button>

      </form>
      
    </div>
    <div class="col-lg-8">
      <div class="col-lg-12">
        <input class="form-control s1" type="text" placeholder="Search" aria-label="Search" [(ngModel)] = "searchedbox">

      </div>
      <div class="col-lg-12 table-responsive" style="height: 300px;">
        <table class="table table-dark tl1">
          <thead>
            <tr >
              <th>Bank ID's</th>
              <th>Persons name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor= "let item of bankList|filter:searchedbox; let ibx = index;">
              <td>{{ item.bankid }}</td>
              <td>{{ item.personnm }}</td>
              <td>
                <button class="btn btn-outline-warning bn1" (click)="onEdit(item)">
                <i class="fa fa-edit"></i>  Edit
                </button>
                <button class="btn btn-outline-danger" (click)="onDelete(item.id)">
                  <i class="fa fa-trash"></i>  Delete
                </button>
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
      
    </div>
  </div>
</div>
